<!DOCTYPE html>
<html ng-app="CustomDirective">
<head>
	<meta charset="UTF-8">
	<title>Hola Mundo AngularJS</title>
	<link rel="stylesheet" href="autocomplete-jquery-ui.structure.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="autocomplete-jquery-ui.js"></script>
	<script src="controller.js"></script>
	<style>
		.circular{
			border-radius: 50%;
			width: 100px;
			height: 100px;
			display: inline-block;
		}
		.no-list li{
			list-style-type: none;
		}
		body,html{
			text-align: center;
			background-color: #eee;
			margin: 0px;
		}
	</style>
</head>
<body ng-controller="AppController">
	<input type="text" my-autocomplete="repos" placeholder="Buscar en Repositorio">
	<ul class="no-list" ng-cloak>
		<li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
			<div class="circular" back-img="{{ repo.owner.avatar_url }}"></div>
			<p>{{ repo.full_name }}</p>
		</li>
	</ul>
	<button ng-click="main_repo = null">Limpiar</button>
</body>
</html>
