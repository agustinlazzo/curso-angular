<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Events</title>
	<style>
		.hover{
			background-color: #ff0000;
		}
		.no-hover{
			background-color:#00ff00;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body>
	<button ng-mouseover="bandera = true" ng-mouseout="bandera = false">
		Move me
	</button>
	<button ng-click="bandera = !bandera" ng-class="{'hover':bandera,'no-hover':!bandera}">
		Click me
	</button>
	<span ng-show="bandera">&lt;- click me</span>
	<p>
		{{ bandera | json }}
	</p>
</body>
</html>
