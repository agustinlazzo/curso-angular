<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
	<meta charset="UTF-8">
	<title>Hola Mundo AngularJS</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="controller.js"></script>
	<style>
		.animated{
			opacity: 1;
			max-height: auto;
			overflow: hidden;
			transition: all 3s ;
		}
		.animated.ng-hide{
			opacity: 0;
			max-height: 0px !important;
			display: block !important;
		}
	</style>
</head>
<body ng-controller="FirstController">
	<div ng-hide="!load">Cargando.....</div>
	<div ng-show="!load && posts.length == 0">No se encontraron posts</div>
	<ul ng-show="posts.length > 0" class="animated">
		<li ng-repeat="post in posts">
			<h2>{{ post.title }}</h2>
			<p>{{ post.body }}</p>
		</li>
	</ul>
</body>
</html>
